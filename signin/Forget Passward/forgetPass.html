<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="forgot-password-container">
    <form action="#" class="forgot-password-form">
        <h1>Forgot Password</h1>
        <p>Enter the email associated with your account to reset your password.</p>
        <input class="email-box" type="email" placeholder="Email" required />
        
        <button type="submit">Reset Password</button>
        <a href="../sign-in.html">Back to Login</a>
    </form>
</div>

</body>
</html>
